<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div style="text-align:center;">
    <canvas id="gameCanvas" width="1440px" height="1024px" style="border:2px solid #000000"></canvas>
  </div>
</body>

<script src="./nft.js"></script>
<script src="./hitBoxes.js"></script>
<script src="./ui.js"></script>
<script src="./player.js"></script>
<script src="./coin.js"></script>
<script src="./marketplace.js"></script>
<script>
  let player = new Player();
  let ui = new UI(player);
  player.coins.forEach(coin => {
    coin.newTargetPrice();
  });
  setInterval(() => {
    if (ui.coin == true) {
      ui.drawHome();
    }
  }, 10);
  setInterval(() => {
    player.coins.forEach(coin => {
      coin.updatePrice();
      coin.updateAPR();
    });
    window.localStorage.setItem("coins", player.coins);
  }, 1000);
  setInterval(() => {
    player.coins.forEach(coin => {
      coin.newTargetPrice();
    });
  }, 15000);
</script>

</html>
